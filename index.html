<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Тест на киберспортсмена в CS GO</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="index.css">

	<!-- Yandex Games SDK -->
	<script src="https://yandex.ru/games/sdk/v2"></script>
</head>
<body id="body">
	<div class="question_card" id="question_card">
		<h1 id="question_text"></h1>

		<img id="icon" src="" id="icon" width="250px" height="200px" style="display:none;">
		<h3 id="name" style="display:none;"></h3>
		<div class="row">
			<h4 id="coin_" style="display:none;"></h4>
			<img id="coin" src="res/icons/coin.png" width="40px" height="40px" style="display:none;">
		</div>

		<div class="again" id="again" style="display:none;">
			<h3>Пройти ещё раз</h3>
		</div>
	</div>

	<table>
        <tr>
            <td><button><h2></h2></button></td>
            <td rowspan="2" style="vertical-align: top;">
            	<div class="skip" onclick="skip_questions()">
            		<h3>Пропустить вопросы</h3>
            		<img src="res/icons/ads.png" width="70px" height="70px">
            	</div>
            </td>
            <td><button><h2></h2></button></td>
        </tr>
        <tr>
            <td><button><h2></h2></button></td>
            <td><button><h2></h2></button></td>
        </tr>
    </table>

    <!-- JS -->
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
